version: '3'
services:
  discover:
    build: .
    container_name: discover_container
    network_mode: "host"
    stdin_open: true              # docker run -i
    tty: true                      # docker run -t
    privileged: true
    restart: unless-stopped

    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - ROS_DISCOVERY_SERVER=172.30.8.167:11811
      
    volumes:
      - /dev:/dev
      
    command: fastdds discovery --server-id 0