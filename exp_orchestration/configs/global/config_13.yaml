global_costmap:
  ros__parameters:
    update_frequency: 1.0
    resolution: 0.2
    obstacle_layer:
      obstacle_range: 2.0
      raytrace_range: 3.0
    inflation_layer:
      inflation_radius: 0.75
      cost_scaling_factor: 2.0
    rolling_window: true
    track_unknown_space: true
    transform_tolerance: 0.5
    subscribe_to_updates: true
    plugins:
    - static_layer
    - obstacle_layer
    - inflation_layer
    width: 1
    height: 1
    inflate_unknown: true
    inflate_around_unknown: false
